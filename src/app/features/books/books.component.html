@if (books$ | async; as books) {
  <div class="container">
    @if (!(readonly$ | async)) {
      <div class="title-panel" >
        <a mat-icon-button [routerLink]="['new']"><mat-icon>add</mat-icon></a>
      </div>
    }
    @for (b of books; track b.id) {
      <div class="card">
        <app-book-preview [book]="b"></app-book-preview>
      </div>
    }
  </div>
} @else {
  <app-loading/>
}
