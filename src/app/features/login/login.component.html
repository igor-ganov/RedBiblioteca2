@if (text$ | async; as text) {
  <div class="container">
    <form #loginForm="ngForm" class="form">
      <mat-form-field>
        <mat-label>{{text.email}}</mat-label>
        <input type="text" matInput [(ngModel)]="user.email" autocomplete="username" name="email" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{text.password}}</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput [(ngModel)]="user.password" autocomplete="current-password" name="passwrod" required/>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button (click)="onLogin()">{{text.signIn}}</button>
    </form>
  </div>
}
