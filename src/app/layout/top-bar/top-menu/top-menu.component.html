@if (lang$ | async; as lang) {
    <div class="container">
        @for (item of items | async; track item.url){
            <button color="basic" [routerLink]="['/' + lang + '/' + item.url]" mat-stroked-button>
                <span class="menu-text">{{item.title}}</span>
            </button>
        }
    </div>
}
